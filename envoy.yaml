admin:
  access_log_path: /tmp/envoy.admin.log
  address:
    socket_address:
      protocol: TCP
      address: 0.0.0.0
      port_value: 9901
static_resources:
  listeners:
    - name: listener_0
      address: {socket_address: {address: 127.0.0.1, port_value: 8443}}
      filter_chains:
      - filters:
        - name: envoy.filters.network.http_connection_manager
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
            stat_prefix: ingress_http
            route_config:
              name: local_route
              virtual_hosts:
                - name: default
                  domains: [ "*" ]
                  routes:
                  - match: {prefix: "/"}
                    route:
                      cluster: todo_app
        transport_socket:
          name: envoy.transport_sockets.tls
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.DownstreamTlsContext
            common_tls_context:
              tls_certificates:
                - certificate_chain: {filename: "/etc/certs/certificate.pem"}
                  private_key: {filename: "/etc/certs/key.pem"}
  clusters:
    - name: todo_app
      connect_timeout: 0.25s
      type: STATIC
      load_assignment:
        cluster_name: todo_app
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: 127.0.0.1
                      port_value: 8080